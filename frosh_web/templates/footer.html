<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

footer{

}

.FooterContainer{
    width: 100%;
    padding: 20px 20px 10px;
}
.socialIcons{
    display: flex;
    justify-content:center;
}
.socialIcons a{
    text-decoration: none ;
    padding: 10px;
    background-color: white;
    margin: 10px;
    border-radius: 50%;

}

.socialIcons a i {
    font-size: 2em;
    color: black;
    opacity: 0.9;
}

.socialIcons a:hover{
    background-color: #111;
    transition: 0.5s;


}
.socialIcons a:hover i{
    color: white;
    transition: 0.5s;
}

.footernav{
    margin: 30px;
}
.footernav ul{
    display: flex;
    justify-content: center;

}

.footernav ul li a{
    color: white;
    margin: 20px;
    text-decoration: none;
    font-size: 1.3em;
    opacity: 0.7;
    transition: 0.5;

}

.footernav ul li a:hover{
    opacity: 1;

}

.footerbottom{
    background-color: #111;
    padding: 15px;
    text-align: center;
    font-size: 0.85em;

}
.footerbottom p{
    color: white;
}



</style>
