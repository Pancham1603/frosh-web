  <script>
    // Get the dropdown button and dropdown content elements
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownContent = document.getElementById('dropdownContent');

    // Variable to track the dropdown state
    let isDropdownOpen = false;

    // Function to toggle the dropdown content and change the button icon
    function toggleDropdown() {
  isDropdownOpen = !isDropdownOpen; // Toggle the dropdown state

  // Get the dropdown content element
  const dropdownContent = document.getElementById('dropdownContent');

  // Add or remove the "show" class to toggle the visibility with transition
  if (isDropdownOpen) {
    dropdownContent.classList.add('show');
  } else {
    dropdownContent.classList.remove('show');
    dropdownContent.addEventListener('transitionend', removeShowClassAfterTransition);
  }

  // Change the button icon based on the dropdown state
  const icon = document.getElementById('menuIcon');
  if (isDropdownOpen) {
    icon.classList.remove('fa-bars');
    icon.classList.add('fa-times');
  } else {
    icon.classList.remove('fa-times');
    icon.classList.add('fa-bars');
  }
}

// Function to remove the 'show' class after the transition is completed
function removeShowClassAfterTransition() {
  const dropdownContent = document.getElementById('dropdownContent');
  dropdownContent.removeEventListener('transitionend', removeShowClassAfterTransition);
  dropdownContent.classList.remove('show');
}



    // Event listener to toggle the dropdown on click
    dropdownBtn.addEventListener('click', toggleDropdown);
  </script>
