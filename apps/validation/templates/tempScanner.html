<!DOCTYPE html>
<html>

<head>
    <title>Camera Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #videoContainer {
            position: relative;
        }

        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
        }

        #cameraSelect {
            margin-top: 10px;
        }

        #startButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
    </div>
    <button id="startButton" onclick="startCamera()">Start Camera</button>
    <select id="cameraSelect"></select>

    <script>
        let videoStream;
        let codeReader; // Added codeReader variable
        const videoElement = document.getElementById('video');
        const cameraSelect = document.getElementById('cameraSelect');

        async function loadZXing() {
            try {
                // Load the zxing library dynamically using async and await
                const response = await fetch('https://cdnjs.cloudflare.com/ajax/libs/zxing.js/0.18.6/zxing.min.js');
                const scriptText = await response.text();
                eval(scriptText); // Evaluate the script to make ZXing available
                startCamera(); // Start the camera after the library is loaded
            } catch (error) {
                console.error('Error loading ZXing:', error);
            }
        }

        async function startCamera() {
            try {
                const mediaDevices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = mediaDevices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length === 0) {
                    console.error('No video devices found.');
                    return;
                }

                const selectedDeviceId = cameraSelect.value;
                const constraints = { video: { deviceId: selectedDeviceId } };
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = videoStream;
                updateCameraSelectOptions(videoDevices);

                // Initialize the QR code reader
                codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.decodeFromStream(videoElement, handleScannedQRCode);

            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        function updateCameraSelectOptions(videoDevices) {
            cameraSelect.innerHTML = '';
            videoDevices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label;
                cameraSelect.appendChild(option);
            });
        }

        // Function to handle scanned QR code data
        function handleScannedQRCode(result) {
            if (result) {
                // Display the scanned QR code content using Toastr library
                toastr.success(`Scanned QR Code: ${result.text}`);
            }
        }

        // Load the ZXing library first and startCamera after it's loaded
        loadZXing();
    </script>
</body>

</html>
