<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner</title>
  <!-- Include the instascan library -->
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <h1>QR Code Scanner</h1>
  <button onclick="startCamera()">Start Camera</button>
  <div id="qr-result"></div>
  <div id="camera-preview-container">
    <video playsinline></video>
  </div>

  <script>
    let scanner = null;

    function startCamera() {
      const qrResult = document.getElementById("qr-result");
      qrResult.textContent = "Scanning...";

      const video = document.createElement("video");
      const cameraPreview = document.getElementById("camera-preview");
      cameraPreview.innerHTML = "";
      cameraPreview.appendChild(video);

      const constraints = {
        video: {
          facingMode: "environment", // Use the rear camera for mobile devices
        },
      };

      // Request permission to access the camera
      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function (stream) {
          qrResult.textContent = "Camera started, scanning...";
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Required to tell iOS safari we don't want fullscreen
          video.play();

          scanner = new Instascan.Scanner({ video: video });

          scanner.addListener("scan", function (content) {
            // qrResult.textContent = 'QR Code value: ' + content;
            console.log(content);
            getPassData(content);
          });

      function stopCamera() {
        if (scanner) {
          scanner.stop();
          scanner = null;
        }
      }

      function getPassData(pass_id) {
        $.ajax({
          method: "POST",
          url: "/scanner/userdata",
          data: {
            pass_id: pass_id
          },
          success: function (response) {
			console.log(response)
      alert(response)
            // console.log(response['username'], response['registration_id'], response['event']);
          },
        });
    }

    function stopCamera() {
      if (scanner) {
        scanner.stop();
        scanner = null;
      }
    }

    function getPassData(pass_id) {
      $.ajax({
        method: "POST",
        url: "/scanner/userdata",
        data: {
          pass_id: pass_id
        },
        success: function (response) {
          console.log(response)
          // console.log(response['username'], response['registration_id'], response['event']);
        },
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scrolling on mobile */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Maintain aspect ratio and cover the entire screen */
    }

    #camera-preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* Send the video element to the back */
    }
  </style>
</body>

</html>
