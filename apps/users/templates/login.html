<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../static/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <!-- Replace 'your-logo.png' with the path to your logo image -->
      <img src="../static/logo textture+ No background.png" alt="Logo">
    </div>
    <div class="login-box">
      <form method="post" action="/login/">
        {% csrf_token %}
        <input type="text" placeholder="Registration ID" id="username" name="username" required>
        <input type="password" placeholder="Password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <!-- "Forgot Password" link -->
      <div class="activate-account">
        <a href="/activate">Activate Account</a>
      </div>
    </div>
  </div>
  <script>
    toastr.options = {
    "closeButton": true,
    "newestOnTop": true,
    "progressBar": true,
    "positionClass": "toast-top-full-width",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "2000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
}</script>
  {% if messages %}
  {% for message in messages %}
<script>
  console.log({{ message }})
    toastr.info({{ message }})
  </script>
  {% endfor %}
  {% endif %}

</body>

</html>
