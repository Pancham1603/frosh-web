<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation Page</title>
  <link rel="stylesheet" href="../static/login.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../static/logo textture+ No background.png" alt="Logo">
    </div>
    <div class="login-box">
      <form method="post" action="">
        {% csrf_token %}
        <input type="text" placeholder="Registration ID" id="registration_id" name="registration_id" required>
        <button type="submit">Generate Activation Link</button>
      </form>
    </div>
  </div>
</body>

</html>
