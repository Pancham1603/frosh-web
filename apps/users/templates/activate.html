<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate | Frosh'23</title>
  <link rel="stylesheet" href="../static/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/WDanJnA.png " alt="Logo">
    </div>
    <div class="login-box">
      <form method="post" action="">
        {% csrf_token %}
        <input type="text" placeholder="Application Numnber" id="registration_id" name="registration_id" required>
        <button type="submit" id="activate_button">Generate Activation Link</button>
      </form>
    </div>
  </div>
  <script>
    toastr.options = {
    "closeButton": true,
    "newestOnTop": true,
    "progressBar": true,
    "positionClass": "toast-top-right",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "7000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
}</script>
  {% if messages %}
  {% for message in messages %}
<script>
    toastr.info("{{ message }}")
  </script>
  {% endfor %}
  {% endif %}


  <script>
    $('#activate_button').click(function() {
    var old_width = $(this).width();                                // store original width
    $(this).html('<i class="fa fa-refresh fa-lg fa-spin"></i>');    // replace button text with icon
    $(this).width(old_width);                                       // restore original width
    $(this).prop('disabled', true);                                 // disable the button
    $(this).parents('form:first').submit();                         // submit the form
});
  </script>
</body>

</html>
